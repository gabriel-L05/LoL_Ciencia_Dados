<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Partidas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Informações das Partidas</h1>
    <table id="match-table">
        <thead>
            <tr>
                <th>Match ID</th>
                <th>Duração</th>
                <th>Modo de Jogo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('http://127.0.0.1:5000/matches')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.querySelector('#match-table tbody');
        data.forEach(match => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${match.match_id}</td>
                <td>${match.game_duration}</td>
                <td>${match.game_mode}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Erro ao carregar os dados:', error));

    </script>
</body>
</html>
